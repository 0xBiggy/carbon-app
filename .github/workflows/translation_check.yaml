name: Translation Check

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  check-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn

      - name: Check translation changes
        run: |
          translation_files=("public/locales/es/translation.json")
          translation_files_changed=false

          for file in "${translation_files[@]}"; do
            if [ -f "$file" ]; then
              last_commit=$(git log -1 --format="%ct" -- "$file")
              last_modified=$(stat -c %Y "$file")

              if [ "$last_modified" -gt "$last_commit" ]; then
                translation_files_changed=true
                break
              fi
            fi
          done

          if [ "$translation_files_changed" = true ]; then
            echo "Error: Translation files have been modified. Please update the translations and commit the changes."
            exit 1
          else
            echo "No translation files changed"
          fi
