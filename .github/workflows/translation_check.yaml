name: Translation Check

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  check-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn

      - name: Check translation changes
        run: |
          translation_files=("public/locales/es/translation.json")
          translation_files_changed=false

          for file in "${translation_files[@]}"; do
            if [ -f "$file" ]; then
              last_commit=$(git log -1 --format="%ct" -- "$file")
              last_modified=$(stat -c %Y "$file")

              if [ "$last_modified" -gt "$last_commit" ]; then
                translation_files_changed=true
                break
              fi
            fi
          done

          if [ "$translation_files_changed" = true ]; then
            echo "Translation files have been modified."
          else
            echo "No translation files changed"
            exit 0  # Job success
          fi

          version_file_changed=$(git diff-tree --no-commit-id --name-only -r HEAD | grep -E "src/libs/translations/version.ts")
            if [ -n "$version_file_changed" ]; then
              echo "Version file (src/libs/translations/version.ts) has been modified."
              exit 0  # Job success
            else
              echo "Version file (src/libs/translations/version.ts) has not been modified."
              exit 1  # Job failure
            fi
