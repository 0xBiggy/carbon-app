name: Test

on:
  pull_request:
    types:
      [opened, closed, edited, ready_for_review, review_requested, reopened]
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Run Tests
        run: yarn test
      - name: Run Lint
        run: yarn lint
